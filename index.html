<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="mainContainer">
    <div class="leftSection">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="rightSection">
      <button class="firstCTA"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      <div class="formContainer">
        <form id="form">
          <div class="field">
            <input type="text" placeholder="First Name" id="firstName" aria-label="First Name">  
            <br>
            <span id="firstName_error"></span>          
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name" id="lastName" aria-label="Last Name">
            <br>
            <span id="lastName_error"></span>
          </div>
          <div class="field">
            <input type="email" placeholder="Email Address" id="email" aria-label="Email">
            <br>
            <span id="email_error"></span>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="password" aria-label="Password">
            <br>
            <span id="password_error"></span>
          </div>
        </form>
        <button class="secondCTA" type="submit" form="form">CLAIM YOUR FREE TRIAL</button>
        <p class="legalText">By clicking the button, you are agreeing to our <strong>Terms and services</strong></p>
      </div>
    </div>

    

    

    




    
  </div>
 
</body>

<script src="script.js"></script>
</html>
